<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header><!--Rosa-->
        <nav>
            <div class="barra">
                <ul>
                <img id="logo" src="img/google-logo.png">
                    <li>Phones</li>
                    <li>Earbuds</li>
                    <li>Watches</li>
                    <li>SmartHome</li>
                    <li>Accessories</li>
                    <li>Subscripcions</li>
                </ul>
            </div>
            <div class="barra">
                <img id="buscador" src="img/icons/Search.svg">
                
                <img id="ayuda" src="img/icons/Help.svg"> 
                
                <img id="carrito" src="img/icons/Cart.svg">
            
                <img id="usuario" src="img/icons/Avatar.svg">

            </div>
        </nav>
    </header>
    <main>
        <div id="atras"><!--Celia-->
            <img class="arrow" src="/img/icons/Arrow.svg">
            <p>See product details</p>
        </div>
        <div id="imagenes"><!--Celia-->
            <div>
                <div class="pop_airbuds1"><img class="carrusel" src="/img/airbuds/airbuds1.png"></div>
                <div class="pop_airbuds2"><img class="carrusel" src="/img/airbuds/airbuds2.png"></div>
                <div class="pop_airbuds3"><img class="carrusel" src="/img/airbuds/airbuds3.png"></div>
                <div class="pop_airbuds4"><img class="carrusel" src="/img/airbuds/airbuds4.png"></div>
            </div>
            <img src="/img/airbuds/airbuds.png">
        </div>
    </main>
    <aside>
        <div id="producto"><!--liam-->
            <h1>Google Pixel Buds Pro</h1>
            <p>Music & Sound</p>
            <p class="precio">229 €</p>
            <hr>
            <p>Choose a color</p>
            <div id="colores">
                <div class="color" style="background-color: #9ec6ea;" title="blue"></div>
                <div class="color" style="background-color: #e6e3df;" title="cream"></div>
                <div class="color" style="background-color: #4b4b4d;" title="dark grey"></div>
                <div class="color" style="background-color: #d2d7da;" title="grey"></div>
                <div class="color" style="background-color: #dfe5b7;" title="green swamp"></div>
                <div class="color" style="background-color: #e18472;" title="peach"></div>
            </div>
        </div>
        <div id="precio"> <!--Marta-->
            <h1>229 €</h1>
            <hr>
            <div id="cesta">
                <input type="number" placeholder="0">
                <button>
                    Add to cart
                </button>
            </div>
        </div>
    </aside>
    <footer><!--Rosa-->
        <div class="foot">
            <img id="X" src="img/icons/SM-x.svg">
            <img id="instagram" src="img/icons/SM-instagram.svg">
            <img id="facebook" src="img/icons/SM-facebook.svg">
            <img id="youtube" src="img/icons/SM-youtube.svg">
            <img id="tiktok" src="img/icons/SM-tiktok.svg">
        </div>
        <div class="foot">
            <ul>
                <img id="españa" src="img/icons/Spain.svg">
                <li>Spain</li>
                <li>Privacy</li>
                <li>Google Nest Commitment to Privacy</li>
                <li>Sales Terms</li>
                <li>Terms of Service</li>
            </ul>
        </div>
    </footer>
</body>
</html>
