<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header> <!--Rosa acercar G de doogle + aadd icons right bar + links bar  -->
        <nav>
            <div id="nav_logo">
                <a href="https://store.google.com/es/search?q=Pixel%20Buds%20Pro&hl=es"><img id="nav_logo_img" src="img/google-logo.png"></a> 
            </div>
            <div id="nav_entries" class="none_mobile"> <!--se recomienda nombrar como nav-entries-->
                  <ul>
                    <li>Phones</li></a><a href="https://store.google.com/es/category/phones?hl=es"></a>
                    <li class="nav_entries_selected">Earbuds</li><a href="https://store.google.com/es/category/earbuds?hl=es"></a>
                    <li>Watches</li><a href="https://store.google.com/es/category/watches_trackers?hl=es"></a>
                    <li>SmartHome</li><a href=" https://store.google.com/es/category/connected_home?hl=es"></a>
                    <li>Accessories</li><a href="https://store.google.com/es/collection/accessories_wall?hl=es"></a>
                    <li>Subscripcions</li><a href="https://store.google.com/product/nest_aware?hl=es"></a>
                  </ul>
            </div>
            <div id="nav_icons">
                <img id="search_icon" src="img/icons/Search.svg">
                
                <img id="help_icon" src="img/icons/Help.svg"> 
                
                <img id="cart_icon" src="img/icons/Cart.svg">
            
                <img id="user_icon" src="img/icons/Avatar.svg">

            </div>
        </nav>
    </header>
    <main>
        <div id="back_button"><!--Celia-->
            <img class="back_arrow" src="img/icons/Arrow.svg">
            <p>See product details</p>
        </div>
        <div id="pop_images"><!--Celia-->
            <div class="none_mobile">
                <div class="pop_image1"><img class="image_container" src="img/airbuds/airbuds1.png"></div>
                <div class="pop_image2"><img class="image_container" src="img/airbuds/airbuds2.png"></div>
                <div class="pop_image3"><img class="image_container" src="img/airbuds/airbuds3.png"></div>
                <div class="pop_image4"><img class="image_container" src="img/airbuds/airbuds4.png"></div>
            </div>
            <img src="img/airbuds/airbuds.png">
        </div>
    </main>
    <aside>
        
        <div id="product"><!--liam-->
            <h1>Google Pixel Buds Pro</h1>
            <p>Music & Sound</p>
            <p class="price">229 €</p>
            <hr class="separator">
            <p>Choose a color</p>
            <div id="colors">
                <div class="color blue" title="blue"></div>
                <div class="color cream" title="cream"></div>
                <div class="color dark_grey" title="dark_grey"></div>
                <div class="color grey" title="grey"></div>
                <div class="color green_swamp" title="green_swamp"></div>
                <div class="color peach" title="peach"></div>
            </div>
        </div>
        
        <div id="price"> <!--Marta-->
            <p id="price_number">229 €</p>
            <hr>
            <div id="addtocart">
                <select>
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>                    
                    <option value="5">5</option>
                </select>
                <button>
                    Add to cart
                </button>
            </div>
        </div>
    </aside>
    <footer><!--Rosa-->
        <div id="footer_icons">
            <img id="X" src="img/icons/SM-x.svg">
            <img id="instagram" src="img/icons/SM-instagram.svg">
            <img id="facebook" src="img/icons/SM-facebook.svg">
            <img id="youtube" src="img/icons/SM-youtube.svg">
            <img id="tiktok" src="img/icons/SM-tiktok.svg">
        </div>
        <div id="footer_entries" class="none_mobile">
            <ul>
                <li><img id="spain_icon" src="img/icons/Spain.svg"></li>
                <li>Spain</li>
                <li>Privacy</li>
                <li>Google Nest Commitment to Privacy</li>
                <li>Sales Terms</li>
                <li>Terms of Service</li>
            </ul>
        </div>
    </footer>
</body>
</html>
