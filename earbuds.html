<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header> <!--Rosa acercar G de doogle + aadd icons right bar + links bar  -->
        <nav>
            <div class="nav-logo">
                <a href="https://store.google.com/es/search?q=Pixel%20Buds%20Pro&hl=es"><img id="logo" src="img/google-logo.png"></a> 
            </div>
            <div clas="nav-entries"> <!--se recomienda nombrar como nav-entries-->
                  <ul>
                    <li>Phones</li></a><a href="https://store.google.com/es/category/phones?hl=es"></a>
                    <li>Earbuds</li><a href="https://store.google.com/es/category/earbuds?hl=es"></a>
                    <li>Watches</li><a href="https://store.google.com/es/category/watches_trackers?hl=es"></a>
                    <li>SmartHome</li><a href=" https://store.google.com/es/category/connected_home?hl=es"></a>
                    <li>Accessories</li><a href="https://store.google.com/es/collection/accessories_wall?hl=es"></a>
                    <li>Subscripcions</li><a href="https://store.google.com/product/nest_aware?hl=es"></a>
                  </ul>
            </div>
            <div class="nav-icons">
                <div><img id="Search" src="img/icons/Search.svg"></div>
                <div><img id="Help" src="img/icons/Help.svg"></div> 
                <div><img id="Cart" src="img/icons/Cart.svg"></div>
                <div><img id="User" src="img/icons/Avatar.svg"></div>
            </div>
        </nav>
    </header>
    <main>
        <div id="atras"><!--Celia-->
            <img class="arrow" src="img/icons/Arrow.svg">
            <p>See product details</p>
        </div>
        <div id="imagenes"><!--Celia-->
            <div>
                <div class="pop_airbuds1"><img class="carrusel" src="img/airbuds/airbuds1.png"></div>
                <div class="pop_airbuds2"><img class="carrusel" src="img/airbuds/airbuds2.png"></div>
                <div class="pop_airbuds3"><img class="carrusel" src="img/airbuds/airbuds3.png"></div>
                <div class="pop_airbuds4"><img class="carrusel" src="img/airbuds/airbuds4.png"></div>
            </div>
            <img src="img/airbuds/airbuds.png">
        </div>
    </main>
    <aside>
        
        <div id="producto"><!--liam-->
            <h1>Google Pixel Buds Pro</h1>
            <p>Music & Sound</p>
            <p class="precio">229 €</p>
            <hr class="separador">
            <p>Choose a color</p>
            <div id="colores">
                <div class="color blue" title="blue"></div>
                <div class="color cream" title="cream"></div>
                <div class="color dark-grey" title="dark grey"></div>
                <div class="color grey" title="grey"></div>
                <div class="color green-swamp" title="green swamp"></div>
                <div class="color peach" title="peach"></div>
            </div>
        </div>
        
        <div id="precio"> <!--Marta-->
            <h1>229 €</h1>
            <hr>
            <div id="cesta">
                <input type="number" placeholder="0">
                <button>
                    Add to cart
                </button>
            </div>
        </div>
    </aside>
    <footer><!--Rosa-->
        <div class="footer">
            <img id="X" src="img/icons/SM-x.svg">
            <img id="instagram" src="img/icons/SM-instagram.svg">
            <img id="facebook" src="img/icons/SM-facebook.svg">
            <img id="youtube" src="img/icons/SM-youtube.svg">
            <img id="tiktok" src="img/icons/SM-tiktok.svg">
        </div>
        <div class="footer">
            <ul>
                <a href="https://store.google.com/es/regionpicker?hl=es"><img id="españa" src="img/icons/Spain.svg">
                <li>Spain</li>
                <li>Privacy</li>
                <li>Google Nest Commitment to Privacy</li>
                <li>Sales Terms</li>
                <li>Terms of Service</li>
            </ul>
        </div>
    </footer>
</body>
</html>
