<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header> <!--Rosa acercar G de doogle + aadd icons right bar + links bar  -->
        <nav>
            <div id="nav_logo">
                <a href="https://store.google.com/es/search?q=Pixel%20Buds%20Pro&hl=es"><img id="nav_logo_img" alt="google logo" src="img/google-logo.png"></a> 
            </div>
            <div id="nav_entries" class="nav_entries_links"> <!--se recomienda nombrar como nav-entries--> 
                  <ul>
                    <li>Phones</li>
                    <li class="nav_entries_selected">Earbuds</li>
                    <li>Watches</li>
                    <li>SmartHome</li>
                    <li>Accessories</li>
                    <li>Subscripcions</li>
                  </ul>
            </div>
            <div id="nav_icons">
                <img id="search_icon" src="img/icons/Search.svg" alt="icon search">
                
                <img id="help_icon" src="img/icons/Help.svg" alt="icon help"> 
                
                <img id="cart_icon" src="img/icons/Cart.svg" alt="icon cart">
            
                <img id="user_icon" src="img/icons/Avatar.svg" alt="icon user">

            </div>
        </nav>
    </header>
    <main>
        <div id="back_button"><!--Celia-->
            <img class="back_arrow" src="img/icons/Arrow.svg">
            <p>See product details</p>
        </div>
        <div id="pop_images"><!--goCelia-->
            <div>
                <div class="pop_image"><img class="image_container" src="img/airbuds/airbuds1.png" alt="Blue wireless earbuds in case"></div>
                <div class="pop_image"><img class="image_container" src="img/airbuds/airbuds2.png" alt="Blue earbud"></div>
                <div class="pop_image"><img class="image_container" src="img/airbuds/airbuds3.png" alt="Top view of wireless earbuds"></div>
                <div class="pop_image"><img class="image_container" src="img/airbuds/airbuds4.png" alt="A pair of blue earbuds"></div>
            </div>
            <img src="img/airbuds/airbuds.png" alt="Blue wireless earbuds in case">
        </div>
    </main>
    <aside>
        <div id="product"><!--liam-->
            <h1>Google Pixel Buds Pro</h1>
            <p>Music & Sound</p>
            <p class="price">229 €</p>
            <hr class="separator">
            <p>Choose a color</p>
            <div id="colors">
                <div class="color blue" title="blue"></div>
                <div class="color cream" title="cream"></div>
                <div class="color dark_grey" title="dark_grey"></div>
                <div class="color grey" title="grey"></div>
                <div class="color green_swamp" title="green_swamp"></div>
                <div class="color peach" title="peach"></div>
            </div>
        </div>
        <div id="price"> <!--Marta-->
            <h1>229 €</h1>
            <hr>
            <div id="addtocart">
                <select>
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>                    
                    <option value="5">5</option>
                </select>
                <button>
                    Add to cart
                </button>
            </div>
        </div>
    </aside>
    <footer><!--Rosa-->
        <div>
            <div id="footer_icons" class="footer_icons_space">
                <img id="X" src="img/icons/SM-x.svg" alt="X icon">
                <img id="instagram" src="img/icons/SM-instagram.svg" alt="instagram logo">
                <img id="facebook" src="img/icons/SM-facebook.svg" alt="facebook logo">
                <img id="youtube" src="img/icons/SM-youtube.svg" alt="youtube logo">
                <img id="tiktok" src="img/icons/SM-tiktok.svg" alt="tiktok logo">
                </div>
            </div>
            <div id="footer_entries">
                <ul>
                    <li><img id="spain_icon" src="img/icons/Spain.svg"></li>
                    <li>Spain</li>
                    <li>Privacy</li>
                    <li>Google Nest Commitment to Privacy</li>
                    <li>Sales Terms</li>
                    <li>Terms of Service</li>
               </ul>
           </div>
        </div>
    </footer>
</body>
</html>
